@(t: LocalTask,
url: String)

@import partials._
@import org.apache.commons.lang3.StringUtils

    <thead>
    <tr> <th scope="col" colspan="2"> Task Details</th> </tr>
    </thead>

    <tbody>

    <tr>
        <td>Assigned to</td>
        <td>@t.groups</td>
    </tr>
    <tr>
        <td>Program</td>
        <td> @t.oppTitle </td>
        <input type="hidden" name="opportunityId" value="@t.oppId">
    </tr>
    <tr>
        <td>Application</td>

        <!--<td><a href="@url" target="_blank">
            <img src="@routes.Assets.at("images/new-window.png")" width="22" height="20" alt="" style="visibility: visible"></a>
        </td>-->

        <td>
        @if(StringUtils.isNotEmpty(url)){
            <a href="@url" target="_blank"> @(t.appId+1000) - @t.appRef</a></td>
        }else{
            @(t.appId+1000) - @t.appRef
        }

        <input type="hidden" name="applicationId" value="@t.appId">
    </tr>

    <!--Process variable -->
    <tr>
        <td class = "boldtext" colspan="2" >
            Additional Information
            <textarea id="additionalInfo" class="form-control textarea-resize border-disable" title="comment" name="additionalInfo" disabled>@t.variables.getOrElse("additionalInfo", "")</textarea>
        </td>
    </tr>
    <!--Process variable ends-->
    </tbody>
